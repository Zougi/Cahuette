<script src="js/gallery.min.js"></script>
<script>
//gallery component
gallery({
	admin: true,
	fullscreen: true,
	drag: true,
	responsive: true,
	remember_scroll_position: true,
	min_height: 540,
	auto_fit: true
});

//email formater
(function(d, id) {
  var e = d.getElementById(id),
			txt = e.getAttribute('href');
	txt = txt.replace(/\[at\]/, '@');
	e.setAttribute('href', txt);	
	e.innerHTML = txt.substring('mailto:'.length, txt.length);
})(document, 'email');

//fb button
(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/fr_FR/all.js#xfbml=1&appId=405747459487893";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));
</script>
