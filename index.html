<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<meta name="keywords" content="photography, portrait, maxime">
	<meta name="description" content="maxime stephanovitch's portfolio">
	<title>Maxime Photographe</title>
	<link href="css/landscape.css" rel="stylesheet" type="text/css" />
	<link href="css/portrait.css" rel="stylesheet" type="text/css" media="only screen and (max-width:480px)" />
	<link rel="shortcut icon" href="favicon.ico" />
	<link rel="apple-touch-icon" href="apple-touch-icon.png" />
</head>
<body>
	<div id="fb-root"></div>
	<div id="header">
		<div id="logo" title="logo">Maxime Stephanovitch</div>
		<div class="fb-like" data-href="http://www.facebook.com/MaximeStephanovitchFotographia" data-send="false" data-layout="button_count" data-width="450" data-show-faces="false"></div>
	<!-- end header --></div>
	<div id="container">
		<div id="menu">
			<ul>
			</ul>
		<!-- end menu --></div>
		<div id="content" class="shadow">
			<div id="gallery">
				<div class="load">
					<div></div>
				<!-- end load --></div>
				<div style="clear:both;"></div>
			<!-- end gallery --></div>
		<!-- end content --></div>
		<div style="clear:both;"></div>
	<!-- end container --></div>
	<footer><a id="email" href="mailto:maxime.stephanovitch[at]gmail.com"></a></footer><!-- a verifier -->
	<form id="logbox" class="remove">
	  <fieldset>
	    <legend>Administration</legend>
			<input id="login" type="text" name="login" placeholder="Login"/>
			<input id="password" type="password" name="password" placeholder="Password" />
			<button id="connect">Login</button>
		</fieldset>
		<button id="close">X</button>
	<!-- end logbox --></form>
	<div id="fullscreen" class="remove"></div>
</body>
<script src="js/api.js"></script>
<script src="js/admin.js"></script>
<script src="js/gallery.js"></script>
<script>
//email formater
(function(d, id) {
  var e = d.getElementById(id),
			txt = e.getAttribute('href');
	txt = txt.replace(/\[at\]/, '@');
	e.setAttribute('href', txt);	
	e.innerHTML = txt.substring('mailto:'.length, txt.length);
})(document, 'email');

//fb button
(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/fr_FR/all.js#xfbml=1&appId=405747459487893";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));
</script>
</html>
